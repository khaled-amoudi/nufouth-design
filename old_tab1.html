<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="tabs_section overflow-hidden py-5"
      style="background-color: #4eace314"
    >
      <div class="tabs-section container py-3">
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="d-flex justify-content-center">
              <ul
                class="nav nav-pills flex-row justify-content-center p-0 m-0 rounded-pill shadow p-2"
                id="myTab"
                role="tablist"
              >
                <!-- flex-sm-column nav-justified -->
                <li class="nav-item text-center text-sm-end ms-1 ms-md-2">
                  <a
                    class="nav-link rounded-pill fw-bold fs-7 active"
                    id="tab1-tab"
                    data-bs-toggle="tab"
                    href="#tab1"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >عن الشركة</a
                  >
                </li>
                <li class="nav-item text-center text-sm-end ms-1 ms-md-2">
                  <a
                    class="nav-link rounded-pill fw-bold fs-7"
                    id="tab2-tab"
                    data-bs-toggle="tab"
                    href="#tab2"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    >مجالات العمل</a
                  >
                </li>
                <li class="nav-item text-center text-sm-end ms-1 ms-md-2">
                  <a
                    class="nav-link rounded-pill fw-bold fs-7"
                    id="tab3-tab"
                    data-bs-toggle="tab"
                    href="#tab3"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                    >الأخبار والمقالات</a
                  >
                </li>
                <li class="nav-item text-center text-sm-end ms-1 ms-md-2">
                  <a
                    class="nav-link rounded-pill fw-bold fs-7"
                    id="tab4-tab"
                    data-bs-toggle="tab"
                    href="#tab4"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                    >آراء العملاء</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-12 px-3">
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane tab_1 fade show active position-relative"
                id="tab1"
                role="tabpanel"
                aria-labelledby="tab1-tab"
              >
                <div
                  class="bg-blob position-absolute d-none d-md-block"
                  data-aos="fade-down"
                  style="left: -18%; top: -35%"
                >
                  <img
                    src="images/blobs/blob5.svg"
                    width="200px"
                    height="200px"
                    class="blob-graph"
                    alt=""
                  />
                </div>
                <div
                  class="bg-blob position-absolute d-none d-md-block"
                  data-aos="fade-down"
                  style="right: -18%; top: -15%"
                >
                  <img
                    src="images/blobs/blob5.svg"
                    width="200px"
                    height="200px"
                    class="blob-graph"
                    alt=""
                  />
                </div>

                <div class="row gy-3">
                  <div class="col-6 col-sm-4">
                    <div class="card border-0 pb-3 shadow" data-aos="fade-left">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <div class="w-50 p-4">
                          <img
                            src="images/Marketing.png"
                            class="w-100"
                            alt=""
                          />
                        </div>
                        <div class="mt-2 text-center">
                          <span class="fw-bold text-secondary"
                            >فريق عمل متميز</span
                          >
                          <br />
                          <span class="fs-8 text-secondary"
                            >بخبرة متميزة وكفاءة عالية</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-sm-4">
                    <div class="card border-0 pb-3 shadow" data-aos="fade-up">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <div class="w-50 p-4">
                          <img src="images/Laptop.png" class="w-100" alt="" />
                        </div>
                        <div class="mt-2 text-center">
                          <span class="fw-bold text-secondary"
                            >توظيف التكنولوجيا</span
                          >
                          <br />
                          <span class="fs-8 text-secondary"
                            >والأنظمة والتقنيات الحديثة</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-sm-4">
                    <div
                      class="card border-0 pb-3 shadow"
                      data-aos="fade-right"
                    >
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <div class="w-50 p-4">
                          <img
                            src="images/Call Center Male.png"
                            class="w-100"
                            alt=""
                          />
                        </div>
                        <div class="mt-2 text-center">
                          <span class="fw-bold text-secondary"
                            >Call Center مركز</span
                          >
                          <br />
                          <span class="fs-8 text-secondary"
                            >CRM وأنظمة إدارة العملاء</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          duration: 800, // Animation duration (ms)
          easing: "ease-in-out", // Easing type
          once: false, // Whether animation should only happen once
        });
      });
    </script>
  </body>
</html>
